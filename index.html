<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/1f9b83b720.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-regular fa-square-check fa-7x"></i>
      <h1>Todo List</h1>
    </header>
    <div class="flex">
      <nav class="flex">
        <section>
          <div class="defaultProjects">
            <button>Inbox</button>
            <button>Today</button>
            <button>Week</button>
          </div>
          <h2>Projects</h2>
          <button id="newProject">+ New Project</button>
          <div class="projectList"></div>
        </section>
      </nav>
      <section class="todoList">
        <h2>Inbox</h2>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
